<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id="header">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="profile">
            <div class="kiri">
                <!-- tambah foto -->
                <img id="profile-picture" src="profile-picture.png" alt="Gambar Foto Profil" width="40%" />
                <h1>Rizki Cahyana</h1>
                <p>Front-End Designer</p>
                <button id="btn-kontak">Kontak</button>
                <button id="btn-resume">Resume</button>
            </div>

            <div class="kanan">
                <table>
                    <tr>
                        <td>Availability</td>
                        <td>Full Time</td>
                    </tr>
                    <tr>
                        <td>Usia</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>Lokasi</td>
                        <td>Serang</td>
                    </tr>
                    <tr>
                        <td>Pengalaman</td>
                        <td>5</td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="form">
            <form action="">
                <div class="card-form">
                    
                    <div class="input-wrapper">
                        <label for="nama">Nama</label>
                        <input type="text" name="nama"  id="nama" /> <br/>
                        <label for="role">Role</label>
                        <input type="text" name="role"  id="role" /> <br/>
                        <label for="availability">Availability</label>
                        <input type="text" name="availability"  id="availability" /> <br/>
                        <label for="usia">Usia</label>
                        <input type="number" name="usia"  id="usia" /> <br/>
                        <label for="lokasi">Lokasi</label>
                        <input type="text" name="lokasi"  id="lokasi" /> <br/>
                        <label for="year_experience">Year Experience</label>
                        <input type="number" name="year_experience"  id="year_experience" /> <br/>
                        <label for="email">Email</label>
                        <input type="email" name="email"  id="email" /> <br/><br/>

                        <input id="btn-submit" type="submit" value="Submit" />
                    </div>

                </div>
            </form>
        </div>

    </div>

</body>
</html>
